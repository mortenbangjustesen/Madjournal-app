<html>
  <head>
    <title>BPFO Track &amp; Trace</title>
    <meta name="viewport" content="width=device-width, height=device-height minimum-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.less" rel="stylesheet/less">

    <script src="js/less-1.3.1.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- TypeKIT implementation -->
    <script type="text/javascript" src="//use.typekit.net/tox4yob.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   

  </head>
  <body>
    <header>
      <h1>Track &amp; Trace</h1>
      <div class="shadow-down"></div>
    </header>
    
    <div class="content">
      <br />
      <img src="img/bfpo_logo.png" />
      <br /><br />
      <h3>Enter your track &amp; trace number</h3>
      <h4>(It's the 12 digit number plus a character)</h4>
      <div class="searchfield-wrapper">
        <div class="searchfield">
          <i class="icon icon-search left"></i>
          <form action="lookup.html">
            <input type="text" class="left" placeholder="Please type your number here" />
          </form>
        </div>
      </div>
      <br />

    </div>

    <div class="content">
      <div class="shadow-up margin-top"></div>
      <h1 class="margin-top">Last five lookups</h1>
      <ul class="lookups">
        <li><a href="lookup.html">10-3456-422-235-z</a></li>
        <li><a href="lookup.html">10-3456-422-234-y</a></li>
        <li><a href="lookup.html">10-3456-422-233-x</a></li>
        <li><a href="lookup.html">10-3456-422-232-w</a></li>
        <li><a href="lookup.html">10-3456-422-231-v</a></li>

      </ul>
    </div>

    <footer class="navbar navbar-fixed-bottom">
      <h2>Lookup even older track &amp; traces<i class="icon icon-white icon-chevron-right"></i></h2>
    </footer>
    
  </body>
</html>
